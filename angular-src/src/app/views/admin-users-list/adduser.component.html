<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
        <div class="col-lg-12">
            <label>
                <h5>Create User</h5>
                <hr>
            </label>
        </div>
    </div>

    <form (submit)="onSubmitCreateUser()" ngNativeValidate>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> User Details
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Full Name <span style="color: red; font-weight: bold;">*</span></label>
                                        <input class="form-control" [(ngModel)]="fullname" name="fullname" type="text" style="border-color: #707070" placeholder="Full Name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Username <span style="color: red; font-weight: bold;">*</span></label>
                                        <input class="form-control" [(ngModel)]="username" name="username" type="text" style="border-color: #707070" placeholder="Username" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Role <span style="color: red; font-weight: bold;">*</span></label>
                                        <select class="form-control" name="role" [(ngModel)]="role" style="border-color: #707070; text-transform: capitalize;" required>
                                            <option *ngFor="let x of roleOf" [ngValue]="x" style="text-transform: capitalize;">{{x}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Email <span style="color: red; font-weight: bold;">*</span></label>
                                        <input class="form-control" [(ngModel)]="email" name="email" type="email" style="border-color: #707070" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Password <span style="color: red; font-weight: bold;">*</span></label>
                                        <input class="form-control" [(ngModel)]="password" name="password" type="password" style="border-color: #707070" placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Confirm Password <span style="color: red; font-weight: bold;">*</span></label>
                                        <input class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" style="border-color: #707070" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Phone <span style="color: red; font-weight: bold;">*</span></label>
                                        <input class="form-control" [(ngModel)]="phone" name="phone" type="text" style="border-color: #707070" placeholder="+92511234567" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-group mb-12">
                <div class="input-group col-md-9">
                </div>
                <div class="input-group col-md-3">
                        <button type="submit" class="btn pull-right" style="margin-bottom: 2em; margin-top: 1em; font-weight: bold; border-radius: 50px; width: 100%; height: 50px; border-color: #707070">Create User</button>
                </div>
            </div>
        </div>
    </form>
    <!--/.row-->
</div>
