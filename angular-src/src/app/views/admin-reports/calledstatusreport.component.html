<div class="animated fadeIn">
  <div class="row" style="margin-top: 2em;">
    <div class="col-lg-12">
      <label>
          <h5>Call Center - Called Status Report</h5>
          <hr>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-4">
        <div class="input-group col-md-8">
          <div class="col-md-12">
            <angular2-date-picker [(ngModel)]="date" [settings]="settings"></angular2-date-picker>
          </div>
        </div>
        <div class="input-group col-md-4">
            <div class="col-md-12">
                <span class="btn" (click)="showReport()" style="border-radius: 50%; border: 1px solid #707070; background: #ADFFB7; cursor: pointer;"><i class="fa fa-check"></i></span>
            </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-12 mb-4">
      <!-- Nav tabs -->
      <div class="card-body" style="border: 1px solid #707070">
        <div [ngBusy]="{busy: busy, message: 'Loading...', backdrop: false, delay: 200, minDuration: 600}"></div>
        <div class="row">
          <div class="col-sm-4 col-lg-4" style="padding: 30px; cursor: pointer;">
            <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
              <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                <div style="font-family: inherit; font-size: 35px;">Not Called</div>
                <div class="text-value" style="font-size: 50px; font-weight: bold">{{notCalled}}</div>
              </div>
            </div>
          </div><!--/.col-->
          <div class="col-sm-4 col-lg-4" style="padding: 30px;">
            <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
              <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                <div style="font-family: inherit; font-size: 35px;">Not Answered</div>
                <div class="text-value" style="font-size: 50px; font-weight: bold">{{notAnswered}}</div>
              </div>
            </div>
          </div><!--/.col-->
          <div class="col-sm-4 col-lg-4" style="padding: 30px; cursor: pointer;">
            <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
              <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                <div style="font-family: inherit; font-size: 35px;">Wrong Number</div>
                <div class="text-value" style="font-size: 50px; font-weight: bold">{{wrongNumber}}</div>
              </div>
            </div>
          </div><!--/.col-->
        </div><!--/.row-->

        <div class="row">
          <div class="col-sm-4 col-lg-4" style="padding: 30px; cursor: pointer;">
            <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
              <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                <div style="font-family: inherit; font-size: 35px;">Call Back</div>
                <div class="text-value" style="font-size: 50px; font-weight: bold">{{callBack}}</div>
              </div>
            </div>
          </div><!--/.col-->
          <div class="col-sm-4 col-lg-4" style="padding: 30px;">
            <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
              <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                <div style="font-family: inherit; font-size: 35px;">Not Interested</div>
                <div class="text-value" style="font-size: 50px; font-weight: bold">{{notInterested}}</div>
              </div>
            </div>
          </div><!--/.col-->
          <div class="col-sm-4 col-lg-4" style="padding: 30px; cursor: pointer;">
            <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
              <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                <div style="font-family: inherit; font-size: 35px;">Switched Off</div>
                <div class="text-value" style="font-size: 50px; font-weight: bold">{{switchedOff}}</div>
              </div>
            </div>
          </div><!--/.col-->
        </div><!--/.row-->

      </div>
    </div><!--/.col-->
  </div>
</div>
