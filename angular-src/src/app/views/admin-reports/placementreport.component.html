<div class="animated fadeIn">
  <div class="row" style="margin-top: 2em;">
    <div class="col-lg-12">
      <label>
          <h5>Placement - Reports</h5>
          <hr>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-1">
      <div class="input-group mb-1">
          <div class="input-group col-md-4">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="company">Placement Officer</label>
                      <ngx-select-dropdown [multiple]="false" [(ngModel)]="education" [options]="educationOf" (change)="selectionChangedEducation($event)" [config]="config"></ngx-select-dropdown>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div class="col-md-12 mb-1">
        <div class="input-group mb-1">
            <div class="input-group col-md-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="company">Vacancies</label>
                        <ngx-select-dropdown [multiple]="false" [(ngModel)]="education" [options]="educationOf" (change)="selectionChangedpOfficer($event)" [config]="config1"></ngx-select-dropdown>
                    </div>
                </div>
            </div>
            <div class="input-group col-md-4">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="company">Date</label>
                        <angular2-date-picker [(ngModel)]="date" [settings]="settings"></angular2-date-picker>
                    </div>
                </div>
            </div>
            <div class="input-group col-md-4">
              <div class="col-md-12">
                  <div class="form-group" style="margin-top: 1.75em;">
                      <span class="btn" (click)="showReport()" style="border-radius: 50%; border: 1px solid #707070; background: #ADFFB7; cursor: pointer;"><i class="fa fa-check"></i></span>
                  </div>
              </div>
            </div>
        </div>
      </div>
    
    <div class="col-md-12 mb-4">
        <!-- Nav tabs -->
        <div class="card-body" style="border: 1px solid #707070">
          <div [ngBusy]="{busy: busy, message: 'Loading...', backdrop: false, delay: 200, minDuration: 600}"></div>
          <div class="row">
            <div class="col-sm-4 col-lg-3" style="padding: 30px; cursor: pointer;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Interviewed</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
            <div class="col-sm-4 col-lg-3" style="padding: 30px;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Rejected</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
            <div class="col-sm-4 col-lg-3" style="padding: 30px; cursor: pointer;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Hired</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
            <div class="col-sm-4 col-lg-3" style="padding: 30px; cursor: pointer;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Joined</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
          </div><!--/.row-->
  
          <div class="row">
            <div class="col-sm-4 col-lg-4" style="padding: 30px; cursor: pointer;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Schedule Interview</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
            <div class="col-sm-4 col-lg-4" style="padding: 30px;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Interview Scheduled</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
            <div class="col-sm-4 col-lg-4" style="padding: 30px; cursor: pointer;">
              <div class="card text-white" style="border-radius: 2em; border-color: #707070; margin-bottom: 0rem!important;">
                <div class="card-body" style="border-radius: 2em; text-align: center; color: #434343; background-color: #D3D3D3;">
                  <div style="font-family: inherit; font-size: 35px;">Not Answered</div>
                  <div class="text-value" style="font-size: 50px; font-weight: bold">N/A</div>
                </div>
              </div>
            </div><!--/.col-->
          </div><!--/.row-->
  
        </div>
      </div><!--/.col-->
  </div>
</div>
