<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
      <div class="col-lg-6">
          <label>
              <h3>Vacancy Details</h3>
              <hr style="margin-bottom: 0rem; margin-top: -0.5rem;">
              <p>Electricians required | Osaka Batteries</p>
          </label>
      </div>
      <div class="col-lg-4" style="text-align: right;">
          <label>
              <h5><span style="color: #20C90E; font-size: 40px; font-weight: bold;">40</span>/100</h5>
          </label>
      </div>
    </div>
    <div class="row" style="margin-top: 0.5em;">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
                <div class="input-group mb-12">
                    <div class="input-group col-md-9">
                        <i class="fa fa-align-justify" style="margin-top: 0.4em;"></i>&emsp; Applications List
                    </div>
                    <div class="input-group col-md-3">
                        <button type="submit" class="btn pull-right" style="font-weight: bold; border-radius: 50px; width: 100%; height: 40px; border-color: #707070">MANAGE</button>
                    </div>
                </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-responsive-sm">
              <thead>
                <tr style="background: #BFFFCE;">
                  <th>ID</th>
                  <th>Candidate Name</th>
                  <th>Skill</th>
                  <th>Location</th>
                  <th>Contact No</th>
                  <th>CNIC</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let candidate of candidatesInfo">
                  <td>{{ candidate.id }}</td>
                  <td>{{ candidate.candidateName }}</td>
                  <td>{{ candidate.skill }}</td>
                  <td>{{ candidate.location }}</td>
                  <td>{{ candidate.contactNo }}</td>
                  <td>{{ candidate.cnic }}</td>
                  <td>{{ candidate.status }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--/.col-->
        </div>
      </div>
    </div>
    <!--/.row-->
</div>
