<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
        <div class="col-lg-6">
            <label>
                <h3>Vacancy Details</h3>
                <hr style="margin-bottom: 0rem; margin-top: -0.5rem;">
                <p>{{ occupation }} | {{ employer }}</p>
            </label>
        </div>
        <div class="col-lg-4" style="text-align: right;">
            <label>
                <h5><span style="color: #20C90E; font-size: 40px; font-weight: bold;">{{hired}}</span>/{{openings}}</h5>
            </label>
        </div>
    </div>
    <!-- <form (submit)="onSubmitVacancyDetails()" ngNativeValidate> -->
    <div class="row" style="margin-top: 0.5em;">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Vacancy Description
                </div>
                <div class="card-body">
                    <div class="input-group mb-2">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Title</label>
                                    <input class="form-control" [(ngModel)]="title" name="title" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-6">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Description</label>
                                    <textarea class="form-control" [(ngModel)]="description" name="description" type="text" style="border-color: #707070" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Occupation</label>
                                    <input class="form-control" [(ngModel)]="occupation" name="occupation" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Employer</label>
                                    <input class="form-control" [(ngModel)]="employer" name="employer" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Set Location
                </div>
                <div class="card-body">
                    <div class="input-group mb-4">
                        <div class="input-group col-md-6">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label for="company">Primary Location</label>
                                    <input class="form-control" [(ngModel)]="area" name="area" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                            <!-- <div class="col-md-2">
                                <div class="form-group">
                                    <span class="btn" style="margin-top: 1.75em;border-radius: 50%; border: 1px solid #707070; background: #ADFFB7; cursor: pointer;"><i class="fa fa-pencil"></i></span>
                                </div>
                            </div> -->
                        </div>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div style="height: 400px; display: block; margin: 0 auto;">
                                        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [scrollwheel]="false" style="height: 390px;">
                                            <agm-marker [latitude]="lat" [longitude]="lng">
                                            </agm-marker>
                                        </agm-map>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Additional Details
                </div>
                <div class="card-body">
                    <div class="input-group mb-4">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Salary</label>
                                    <input class="form-control" [(ngModel)]="salary" name="salary" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Designation</label>
                                    <input class="form-control" [(ngModel)]="designation" name="designation" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Required Education</label>
                                    <input class="form-control" [(ngModel)]="requiredEducation" name="requiredEducation" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Company POC</label>
                                    <input class="form-control" [(ngModel)]="pocNumber" name="pocNumber" type="text" style="border-color: #707070"  readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Min. Exp</label>
                                    <input class="form-control" [(ngModel)]="minExp" name="minExp" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">City</label>
                                    <input class="form-control" [(ngModel)]="city" name="city" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 0.5em;">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Benefits
                </div>
                <div class="card-body">
                    <div class="input-group mb-2">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <ul>
                                        <li> Insurance: &emsp;<span style="font-weight: bold; text-transform: capitalize;">{{ insurance }}</span></li>
                                        <li> Transport: &emsp;<span style="font-weight: bold; text-transform: capitalize;">{{ transport }}</span></li>
                                        <li> Accomodation: &emsp;<span style="font-weight: bold; text-transform: capitalize;">{{ accomodation }}</span></li>
                                        <li> Food: &emsp;<span style="font-weight: bold; text-transform: capitalize;">{{ food }}</span></li>
                                        <li> Social Security: &emsp;<span style="font-weight: bold; text-transform: capitalize;">{{ socialSecurity }}</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
        </div>
    </div>
    <!-- <div class="row">
        <div class="input-group mb-12">
            <div class="input-group col-md-9">
            </div>
            <div class="input-group col-md-3">
                <button type="submit" class="btn pull-right" style="margin-bottom: 2em; margin-top: 1em; font-weight: bold; border-radius: 50px; width: 100%; height: 50px; border-color: #707070">Create Vacancy</button>
            </div>
        </div>
    </div> -->
    <!-- </form> -->
    <!--/.row-->
</div>
