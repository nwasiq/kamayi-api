<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
        <div class="col-lg-6">
            <label>
                <h3>Vacancy Details</h3>
                <hr style="margin-bottom: 0rem; margin-top: -0.5rem;">
                <p>Electricians required | Osaka Batteries</p>
            </label>
        </div>
        <div class="col-lg-4" style="text-align: right;">
            <label>
                <h5><span style="color: #20C90E; font-size: 40px; font-weight: bold;">40</span>/100</h5>
            </label>
        </div>
    </div>
    <form (submit)="onSubmitVacancyDetails()" ngNativeValidate>
        <div class="row" style="margin-top: 0.5em;">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Vacancy Description
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Name</label>
                                        <input class="form-control" [(ngModel)]="name" name="name" type="text" style="border-color: #707070" placeholder="Electrician Required" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-6">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Description</label>
                                        <textarea class="form-control" [(ngModel)]="description" name="description" type="text" style="border-color: #707070" placeholder="Electricians required for Osaka batteries, candidates must be good vocationally trained amazing resources, lorem ipsum dolor sit amet consecti " required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Skillset Type</label>
                                        <input class="form-control" [(ngModel)]="skillsetType" name="skillsetType" type="text" style="border-color: #707070" placeholder="Electrician and Mechanical" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Company</label>
                                        <input class="form-control" [(ngModel)]="company" name="company" type="text" style="border-color: #707070" placeholder="Osaka Batteries" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Set Location
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-6">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label for="company">Primary Location</label>
                                        <input class="form-control" [(ngModel)]="primaryLocation" name="primaryLocation" type="text" style="border-color: #707070" placeholder="340, F-11 Markaz, Islamabad, Pakistan" required>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="btn" style="margin-top: 1.75em;border-radius: 50%; border: 1px solid #707070; background: #ADFFB7; cursor: pointer;"><i class="fa fa-pencil"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-12">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div style="height: 500px; display: block; margin: 0 auto;">
                                            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false" (mapClick)="mapClicked($event)" style="height: 490px;">
                                                <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
                                                </agm-marker>
                                            </agm-map>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Additional Details
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Salary</label>
                                        <input class="form-control" [(ngModel)]="salary" name="salary" type="text" style="border-color: #707070" placeholder="PKR 20,000" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Designation</label>
                                        <input class="form-control" [(ngModel)]="designation" name="designation" type="text" style="border-color: #707070" placeholder="Marketing Manager" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Required Education</label>
                                        <input class="form-control" [(ngModel)]="requiredEducation" name="requiredEducation" type="text" style="border-color: #707070" placeholder="Graduate" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Mobile No</label>
                                        <input class="form-control" [(ngModel)]="mobileNo" name="mobileNo" type="text" style="border-color: #707070" placeholder="+923451234567" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Age Range</label>
                                        <input class="form-control" [(ngModel)]="ageRange" name="ageRange" type="text" style="border-color: #707070" placeholder="18 - 40" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">City</label>
                                        <input class="form-control" [(ngModel)]="city" name="city" type="text" style="border-color: #707070" placeholder="Islamabad" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-12">
                <div class="input-group col-md-9">
                </div>
                <div class="input-group col-md-3">
                    <button type="submit" class="btn pull-right" style="margin-bottom: 2em; margin-top: 1em; font-weight: bold; border-radius: 50px; width: 100%; height: 50px; border-color: #707070">Create Vacancy</button>
                </div>
            </div>
        </div>
    </form>
    <!--/.row-->
</div>
