<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
        <div class="col-lg-12">
            <label>
                <h5>Company Profile</h5>
                <hr>
            </label>
        </div>
    </div>
    <form (submit)="onSubmitCompanyProfile()" ngNativeValidate>
        <div class="row" style="margin-top: 0.5em;">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Company Details
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Name</label>
                                        <input class="form-control" [(ngModel)]="name" name="name" type="text" style="border-color: #707070" placeholder="Osaka Batteries" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Industry</label>
                                        <input class="form-control" [(ngModel)]="industry" name="industry" type="text" style="border-color: #707070" placeholder="Electrical Manufactures" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Phone No</label>
                                        <input class="form-control" [(ngModel)]="phoneNo" name="phoneNo" type="text" style="border-color: #707070" placeholder="+92511234567" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Website</label>
                                        <input class="form-control" [(ngModel)]="website" name="website" type="text" style="border-color: #707070" placeholder="www.osakabatteries" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Set Location
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-6">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label for="company">Primary Location</label>
                                        <input class="form-control" [(ngModel)]="primaryLocation" name="primaryLocation" type="text" style="border-color: #707070" placeholder="340, F-11 Markaz, Islamabad, Pakistan" required>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="btn" style="margin-top: 1.75em;border-radius: 50%; border: 1px solid #707070; background: #ADFFB7; cursor: pointer;"><i class="fa fa-pencil"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-12">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div style="height: 500px; display: block; margin: 0 auto;">
                                            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false" (mapClick)="mapClicked($event)" style="height: 490px;">
                                                <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
                                                </agm-marker>
                                            </agm-map>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> POC Details
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Name</label>
                                        <input class="form-control" [(ngModel)]="pocName" name="pocName" type="text" style="border-color: #707070" placeholder="Ahmed Azher" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Designation</label>
                                        <input class="form-control" [(ngModel)]="designation" name="designation" type="text" style="border-color: #707070" placeholder="Marketing Manager" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Email</label>
                                        <input class="form-control" [(ngModel)]="email" name="email" type="email" style="border-color: #707070" placeholder="ahmed.azher@gmail.com" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Mobile</label>
                                        <input class="form-control" [(ngModel)]="mobileNo" name="mobileNo" type="text" style="border-color: #707070" placeholder="+923001234567" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Address</label>
                                        <input class="form-control" [(ngModel)]="address" name="address" type="text" style="border-color: #707070" placeholder="Office no 3, Osaka Batteries, F" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">City</label>
                                        <input class="form-control" [(ngModel)]="city" name="city" type="text" style="border-color: #707070" placeholder="Islamabad" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-12">
                <div class="input-group col-md-9">
                </div>
                <div class="input-group col-md-3">
                    <button type="submit" class="btn pull-right" style="margin-bottom: 2em; margin-top: 1em; font-weight: bold; border-radius: 50px; width: 100%; height: 50px; border-color: #707070">Create Profile</button>
                </div>
            </div>
        </div>
    </form>
    <!--/.row-->
</div>
