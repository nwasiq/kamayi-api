<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
        <div class="col-lg-12">
            <label>
                <h5>Company Profile</h5>
                <hr>
            </label>
        </div>
    </div>
    <div class="row" style="margin-top: 0.5em;">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Company Details
                </div>

                <div class="card-body">
                  <table class="table table-bordered table-striped table-responsive-sm">
                    <thead>
                      <tr style="background: #BFFFCE;">
                        <th>ID</th>
                        <th>Vacancy Name</th>
                        <th>Skillset Required</th>
                        <th>Location</th>
                        <th>Contact No</th>
                        <th>Slot (Filled/Total)</th>
                        <th>Upload Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let vacancy of vacanciesInfo">
                        <td>{{ vacancy.id }}</td>
                        <td>{{ vacancy.vacancyName }}</td>
                        <td>{{ vacancy.skillsetRequired }}</td>
                        <td>{{ vacancy.location }}</td>
                        <td>{{ vacancy.contactNo }}</td>
                        <td>{{ vacancy.slot }}</td>
                        <td>{{ vacancy.uploadDate }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!--/.col-->
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
