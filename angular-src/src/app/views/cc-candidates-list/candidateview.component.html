<div class="animated fadeIn">
    <div class="row" style="margin-top: 2em;">
      <div class="col-lg-12">
        <label>
            <h5>{{ name }}</h5>
            <hr>
        </label>
      </div>
    </div>
    <div class="row" >
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Candidate Details
                </div>
                <div class="card-body">
                    <div class="input-group mb-4">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Contact No</label>
                                    <input class="form-control" [(ngModel)]="phone" name="phone" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Email</label>
                                    <input class="form-control" [(ngModel)]="email" name="email" type="email" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">CNIC</label>
                                    <input class="form-control" [(ngModel)]="cnic" name="cnic" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Area</label>
                                    <input class="form-control" [(ngModel)]="area" name="area" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Current Employment Status</label>
                                    <input class="form-control" [(ngModel)]="employmentStatus" name="employmentStatus" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-md-4">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="company">Primary Skill</label>
                                    <input class="form-control" [(ngModel)]="primarySkill" name="primarySkill" type="text" style="border-color: #707070" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 2em;">
        <div class="col-lg-12">
            <label>
                <h5>View Criteria &emsp; <span (click)="viewCriteria()" class="btn pull-right" style="border-radius: 50%; border: 1px solid #707070; background: lightgreen; cursor: pointer; margin-top: -0.5em;"><i class="fa fa-eye" aria-hidden="true"></i></span></h5>
                <hr>
            </label>
        </div>
    </div>

    <div class="row" style="margin-bottom: 2em;" *ngIf="showDiv">
        <div class="col-lg-12">
            <div class="input-group mb-4">
                <div class="input-group col-md-4">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="company">Gender</label>
                            <input class="form-control" value="{{gender}}"  type="text" style="border-color: #707070" readonly>
                        </div>
                    </div>
                </div>
                <div class="input-group col-md-4">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="company">Education</label>
                            <input class="form-control" value="{{education}}"  type="text" style="border-color: #707070" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngFor="let criteria of totalCriteria" class="col-sm-12" style="margin-top: 0.5em;">
            <div style="border: 1px solid #707070;">
                <div class="row">
                    <div class="col-xs-6 col-sm-1" style="border-right: 1px solid #707070; text-align: center;">
                        <p style="font-size: 40px; margin-top: 0.5em;">{{criteria.count}}</p>
                    </div>
                    <div class="col-xs-6 col-sm-5" style="margin-top: 1em;">
                        <div class="col-xs-6 col-sm-12">
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-5">
                                    <p>Occupation</p>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" value="{{criteria.occupation}}"  type="skill" style="margin-top: -0.6em;" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-12" style="margin-top: 1em;">
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-5">
                                    <p>Experience</p>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" value="{{criteria.experience}}" type="text" style="margin-top: -0.7em;" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-5" style="margin-top: 1em;">
                        <div class="col-xs-6 col-sm-12">
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-5">
                                    <p>Employer</p>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" value="{{criteria.employer}}" type="text" style="margin-top: -0.6em;" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-12" style="margin-top: 1em;">
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-5">
                                    <p>Is Trained</p>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" value="{{criteria.isTrained}}"  type="text" style="margin-top: -0.7em;" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
