<div class="animated fadeIn">
    <form (submit)="onSubmitCandidateData()" ngNativeValidate>
        <div class="row" style="margin-top: 2em;">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Personal Details
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Company</label>
                                        <input class="form-control" [(ngModel)]="name" name="name" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Gender</label>
                                        <input class="form-control" [(ngModel)]="gender" name="gender" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Age</label>
                                        <input class="form-control" [(ngModel)]="gender" name="gender" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Contact No</label>
                                        <input class="form-control" [(ngModel)]="contactNo" name="contactNo" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Email</label>
                                        <input class="form-control" [(ngModel)]="email" name="email" type="email" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">CNIC</label>
                                        <input class="form-control" [(ngModel)]="cnic" name="cnic" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-4">
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Education</label>
                                        <input class="form-control" [(ngModel)]="education" name="education" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group col-md-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company">Current Employment Status</label>
                                        <input class="form-control" [(ngModel)]="employmentStatus" name="employmentStatus" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Set Location
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <div class="input-group col-md-12">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div style="height: 500px; display: block; margin: 0 auto;">
                                            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false" (mapClick)="mapClicked($event)" style="height: 490px;">
                                                <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
                                                </agm-marker>
                                            </agm-map>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>

        <div class="row" style="margin-top: 2em;">
            <div class="col-lg-12">
                <label>
                    <h5>Matching Criteria &emsp; <span class="btn" style="border-radius: 50%; border: 1px solid #707070; background: #ADFFB7; cursor: pointer;">+</span></h5>
                    <hr>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" style="margin-top: 0.5em;">
                <div style="border: 1px solid #707070;">
                    <div class="row">
                        <div class="col-xs-6 col-sm-1" style="border-right: 1px solid #707070; text-align: center;">
                            <p style="font-size: 40px; margin-top: 0.5em;">1</p>
                        </div>
                        <div class="col-xs-6 col-sm-5" style="margin-top: 1em;">
                            <div class="col-xs-6 col-sm-12">
                                <div class="row">
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-5">
                                        <p>Skill</p>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" [(ngModel)]="skill" name="cnic" type="skill" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-12" style="margin-top: 1em;">
                                <div class="row">
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-5">
                                        <p>Experience</p>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" [(ngModel)]="experience" name="experience" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-5" style="margin-top: 1em;">
                            <div class="col-xs-6 col-sm-12">
                                <div class="row">
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-5">
                                        <p>Employer</p>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" [(ngModel)]="employer" name="employer" type="text" style="border-color: #707070" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-12" style="margin-top: 1em;">
                                <div class="row">
                                    <div class="col-md-1">
                                    </div>
                                    <div class="col-md-5">
                                        <p>Is Trained</p>
                                    </div>
                                    <div class="col-md-6">
                                        <input [(ngModel)]="isTrained" name="isTrained" type="checkbox" style="width: 30px; height: 30px;" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-12">
                <div class="input-group col-md-9">
                </div>
                <div class="input-group col-md-3">
                    <button type="submit" class="btn pull-right" style="margin-bottom: 2em; margin-top: 2em; font-weight: bold; border-radius: 50px; width: 100%; height: 50px; border-color: #707070">Create Candidate</button>
                </div>
            </div>
        </div>
    </form>
</div>
